# ==============================================================================
# CONFIGURATION: PBMC BATCH CORRECTION
# ==============================================================================

project_id: "PBMC_105_Correction"
random_seed: 42
n_cores: 4

# Directory Structure
directories:
  raw:
    pannelli_liquidi: "/mnt/h/Drive condivisi/MATERIALE LABORATORIO/FILE FCS/DAVIDE/pannelli_liquidi"
    duraclone: "/mnt/h/Drive condivisi/MATERIALE LABORATORIO/FILE FCS/DAVIDE/duraclone"
  intermediate: "results/intermediate"
  processed: "results/processed"
  figures: "results/figures"
  logs: "results/logs"

testing:
  enabled: true
  max_files_per_panel: 3

# Marker Configuration
markers:
  # Transformation cofactor (Arcsinh: asinh(x / cofactor))
  transform_cofactor: 150

  # Technical channels to strictly exclude from the shared marker intersection
  # These are not biological markers and should not be used for clustering/correction
  exclude_channels:
    - "Time"
    - "Event_length"
    - "FSC-A"
    - "FSC-H"
    - "FSC-W"
    - "SSC-A"
    - "SSC-H"
    - "SSC-W"
    - "Width"
    - "Cell_length"
    
clustering:
  xdim: 10              
  ydim: 10
  n_metaclusters: 20    
  seed: 1234

dimred:
  n_neighbors: 15
  min_dist: 0.1
  seed: 1234

EOF: TRUE
